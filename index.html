<html>
<head>
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-buttons">
            <button class="top-button" id="home-button">HOME</button>
            <button class="top-button" id="about-me-button">MORE ABOUT ME</button>
        </div>
        <div class="name" id="animated-name">
            <!-- The JavaScript will populate this div -->
        </div>        
    </div>
    <div class="banner-container">
        <div class="banner">
            <!-- Existing banner content here -->
        </div>
        <div class="text-box" id="animated-text">
            <!-- The JavaScript will populate this div -->
        </div>
        <div class="white-box"></div>
        <img src="Xander.jpeg" alt="Xander" class="overlay-image">
    </div>
    <div class="second-section">
        <div class="contact-section" style="font-family: Futura;">
            <div class="contact-section">
                <h1>Contact Me At These Places</h1>
                <!-- Instagram Section -->
                <div class="contact-details">
                    <a href="https://www.instagram.com/xander_ang03/" target="_blank">
                        <img src="instagram.jpeg" alt="Instagram" class="contact-icon">
                        <p>Insta</p>
                    </a>
                </div>
                <!-- Email Section -->
                <div class="contact-details">
                    <a href="mailto:XanderAnguloINQ@Gmail.com">
                        <img src="mail.jpeg" alt="Email" class="contact-icon">
                        <p>Email</p>
                    </a>
                </div>
                <!-- Phone Section -->
                <div class="contact-details">
                    <a href="tel:+(832) 408-0617" target="_blank">
                        <img src="Phone.png" alt="Phone" class="contact-icon">
                        <p>Phone</p>
                    </a>
                </div>
                <h1>LinkedIn Profile</h1>
                <!-- LinkedIn Section -->
                <div class="contact-details">
                    <a href="https://www.linkedin.com/in/your-profile/" target="_blank">
                        <img src="linkedin.png" alt="LinkedIn" class="contact-icon">
                        <p>Click to Visit</p>
                    </a>
                </div>
            </div>
            </div>
    </div>    
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nameElement = document.getElementById('animated-name');
            const names = ['Xander Angulo', 'Cyber Security','Data Defense'];
            let index = 0;
            let subIndex = 0;
            let reverse = false;
            let currentName = "Steve ";
            let waiting = false;
            
            nameElement.innerHTML = currentName;  // Initialize with "Steve "
    
            function writeName() {
                if (waiting) return;
    
                if (!reverse) {
                    if (subIndex < names[index].length) {
                        currentName = "Steve " + names[index].substring(0, subIndex + 1);
                        nameElement.innerHTML = currentName;
                        subIndex++;
                    } else {
                        reverse = true;
                        waiting = true;
                        setTimeout(() => {
                            waiting = false;
                            writeName();
                        }, 3000);  // Wait for 3 seconds before erasing

                        return;
                    }
                } else {
                    if (subIndex >= 0) {
                        currentName = "Steve " + names[index].substring(0, subIndex);
                        nameElement.innerHTML = currentName;
                        subIndex--;
                    } else {
                        reverse = false;
                        index = (index + 1) % names.length;
                        subIndex = 0;
                    }
                }
            }
    
            setInterval(writeName, 50);  // Run writeName every 50 ms for faster backspacing
        });
        
        document.addEventListener("DOMContentLoaded", function() {
    const textElement = document.getElementById('animated-text');
    const text = "\"Xander Angulo: A student at the crossroads of technology and cybersecurity. Balancing rigorous academics with a commitment to meaningful conversations and personal growth.\"";
    let subIndex = 0;
    let doneTyping = false;

    function typeText() {
        if (!doneTyping) {
            if (subIndex < text.length) {
                textElement.innerHTML += text[subIndex];
                subIndex++;
            } else {
                doneTyping = true;  // Stop typing once the text is fully displayed
            }
        }
    }

    setInterval(typeText, 15);  // Run typeText every 100 milliseconds
});

    </script>    
</body>
</html>
